<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" href="images/bidi.png" type="image/png" />
		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="StyleSheet" href="styles.css" type="text/css" media="screen" />
		<script
			src="https://kit.fontawesome.com/a32dc10a96.js"
			crossorigin="anonymous"
		></script>

		<title>Mundo Aquafeed</title>
	</head>
	<body>
		<div class="container-div">
			<div class="pa-5 text-center vertical-align">
				<div class="text-center my-3">
					<img
						src="./images/logo.png"
						class="img-fluid mx-auto logo principal-image"
					/>
				</div>
				<div
					class="card text-center d-flex flex-column mb-2 gap-2 p-3 mx-auto"
					style="width: 18rem"
				>
					<!-- Titulo -->
					<h5 class="card-title">Expertos en purificación de agua.</h5>

					<!-- Titulo -->
					<!-- Descripción -->
					<p class="text-description">
						Sistemas Para Residencias y Espacios Comerciales.<br />
					</p>
					<!-- Descripción -->
					<!-- Bono -->
					<a
						href="https://www.aquafeelsolution.com/bono-de-descuento-2022"
						class="btn my-1"
						target="_blank"
					>
						<i class="fa-solid fa-percent"></i> Bono de descuento
					</a>
					<!-- Bono -->
					<!-- WhatsApp -->
					<a
						href="https://api.whatsapp.com/send?phone=18135980161"
						class="btn my-1"
						target="_blank"
						><i class="fa-brands fa-whatsapp"></i> Whatsapp</a
					>
					<!-- WhatsApp -->
					<!-- Instagram -->
					<a
						href="https://www.instagram.com/waterpurificationsystem/?hl=es-la"
						class="btn my-1"
						target="_blank"
					>
						<i class="fa-brands fa-instagram"></i> Instagram
					</a>
					<!-- Instagram -->
					<!-- Facebook -->
					<a
						href="https://www.facebook.com/aquafeelsolutions"
						class="btn my-1"
						target="_blank"
					>
						<i class="fa-brands fa-facebook"></i> Facebook</a
					>
					<!-- Facebook -->
					<!-- Pagina Web -->
					<a
						href="https://aquafeelsolutions.com/"
						class="btn my-1"
						target="_blank"
					>
						<i class="fa-solid fa-mobile"></i> Página Web</a
					>
					<!-- Pagina Web -->
				</div>
				<p class="footer-title text-black">
					ⒸConectux <span id="year"></span> <br />
					<a target="_blank" href="https://conectux.com/" class="text-black"
						>www.conectux.com</a
					>
				</p>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<script>
			const d = new Date();
			let year = d.getFullYear();
			document.getElementById("year").innerHTML = year;
		</script>

</html>
